<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" id="inputId">
    <button type="button" id="buttonId">לחץ כאן</button>
    <br>
    <br>
    <br>
    <!-- שם מלא, מדינת מוצא, דגל מדינת מוצא -->
    <input type="text" id="nameInput" placeholder="שם מלא">
    <input type="text" id="countryInput" placeholder="ארץ מוצא">
    <input type="text" id="countryImg" placeholder="קישור של דגל">
    <button type="button" id="buttonIdContry">להצגה לחץ כאן</button>
    <div id="showOfDiv">
    </div>
    <h1>הרשמה לאתר:</h1>
    <form id="formSubmit">
        <div id="divOfError"></div>
        <input type="text" id="nameTwoInput" placeholder="שם מלא">
        <input type="text" id="lastNameInput" placeholder="שם משפחה">
        <input type="number" id="ageInput" placeholder="גיל">
        <input type="password" id="password" placeholder="סיסמא">
        <input type="password" id="confirmPassword" placeholder="אימות סיסמא">

        <button id="buttonForm" type="submit">שליחה</button>
    </form>

    <div></div>
    <input type="text" id="carColor" placeholder="צבע רכב">
    <input type="text" id="carBrand" placeholder="שם חברה">
    <input type="number" id="carSmk" placeholder="סמק">
    <button type="button" id="sendButtonID">לשיחה לחץ כאן</button>

    <div id="divOfObject">
    </div>
<br>
    
    <input type="text" id="missionNme" placeholder="שם משימה">
    <input type="text" id="isCompletedInput" placeholder="האם הושלם ?">
    <button type="button" id="addToArray">להוספה:</button>
    
    <div id="showingArrayOfMission">

    </div>


    <script src="./main.js"></script>
</body>

</html>
